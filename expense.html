<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="expense.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="expense-form">
      <input type="date" name="date" id="date" required>
      <input type="text" id="description" placeholder="Expense description" required>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>
      <input type="number" id="amount" placeholder="Amount" required>
      <button type="submit">Add Expense</button>
    </form>

    <div id="total">
      <h2>Total: <span id="total-amount">Rs 0.00</span></h2>
    </div>

    <div id="category-filter">
      <label for="filter-category">Filter by Category:</label>
      <select id="filter-category">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>
    </div>
  
    <div id="expense-list">
      <h2>Expenses</h2>
      <table id="expense-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Category</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenses"></tbody>
      </table>
    </div>
  

    <!-- Link to Income Tracker -->
    <div class="navigation-link">
      <a href="income.html">Go to Income Tracker</a>
    </div>
  </div>

  <script src="expense.js"></script>
</body>
</html>
