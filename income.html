<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="income.css">
</head>
<body>
  <div class="container">
    <h1>Income Tracker</h1>
    <form id="income-form">
      <input type="date" name="date" id="date" required>
      <input type="text" id="description" placeholder="Income description" required>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Salary">Salary</option>
        <option value="Freelance">Freelance</option>
        <option value="Investment">Investment</option>
        <option value="Others">Others</option>
      </select>
      <input type="number" id="amount" placeholder="Amount" required>
      <button type="submit">Add Income</button>
    </form>

    <div id="total">
      <h2>Total Income: <span id="total-amount">Rs 0.00</span></h2>
    </div>

    <div id="income-list">
      <h2>Income</h2>
      <table id="income-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Category</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="incomes"></tbody>
      </table>
    </div>

    <!-- Link to Expense Tracker -->
    <div class="navigation-link">
      <a href="expense.html">Go to Expense Tracker</a>
    </div>
  </div>

  <script src="income.js"></script>
</body>
</html>
